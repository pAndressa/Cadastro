<h:head>
	<title>Cadastro de Dados Pessoais</title>

<h:body> 
	<h1>Cadastro De Dados Pessoais</h1>
	<h:form>
	<h:messages id="messages"/>
		<h:outputLabel value="Nome:" />
		<h:inputText id = "txt_nome" value="#{dadosMBean.dados.nome}" /><br />
